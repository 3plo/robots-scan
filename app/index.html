<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robots.txt scanner</title>
    <link rel="stylesheet" type="text/css" href="./../resurs/styles.css" />
</head>
<body>
    <div id="main">
        <div id="siteNameContainer">
            <form id="siteNameForm" action="" method="post">
                <p class="formElement">
                    <input id="inputSiteName" type="text" name="siteName" placeholder="http://" pattern="(http|https){0,1}[a-zA-Z0-9@:%-_\+.~#?&=]{2,256}[\.]{0,1}[a-zA-Z0-9@:%_\+ -.~#?&//=]{2,256}"/>
                </p>
                <p class="formElement">
                    <input id="submit" type="submit" name="robots"/>
                </p>
            </form>
        </div>
